    <script>
      var elements = document.getElementsByClassName('status')
      for (var i = 0; i < elements.length; i++) {

      function selStatusColor(element) {
        if(element.textContent== 'due'){
          element.innerHTML='Due'
          element.style.color = '#F74040'
        }
        if(element.textContent== 'paid'){
          element.innerHTML='Paid'
          element.style.color = '#1DBF73'
          
        }
